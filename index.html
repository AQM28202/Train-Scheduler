<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


	<div class="jumbotron jumbotron-fluid bg-info text-white">
		<div class="container">
			<h1 class="display-4"><i class="fa fa-train"></i> Train Times</h1>
			<p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
		</div>
	</div>
	<!-- "Current Train Schedule" Table -->
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-success">
					<div class="card-header bg-info text-white"><i class="fa fa-train"></i> Current Train Schedule</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency(min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>

							<!-- Train info goes here! -->
							<tbody id="add-row">
							</tbody>

						</table>
					</div>
				</div>
			</div>



			<!-- Form for adding a new train -->

			<div class="col-sm-4">
				<div class="panel panel-success">
					<div class="card-header bg-info text-white"><i class="fa fa-plus-circle"></i> Add Train</div>

					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="text">Train Name</label>
								<input type="text" class="form-control" id="train-name">
							</div>
							<div class="form-group">
								<label for="text">Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label for="text">First Train Time (HH:mm - Military Time)</label>
								<input type="text" class="form-control" id="first-train">
							</div>
							<div class="form-group">
								<label for="text">Frequency(min)</label>
								<input type="text" class="form-control" id="frequency">
							</div>
							<button type="submit" class="btn btn-info btn-lg btn-block">Submit <i
									class="fa fa-arrow-circle-up"></i></button>
						</form>

						
</body>

</html>
